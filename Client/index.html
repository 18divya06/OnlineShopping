<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Style It</title>
</head>
<body>
    <!--Nav Bar -->
   
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand nav-brand" href="#"><span style="color: black" >Style </span><span style="color: #F9C200"> It</span></a>
          </div>
          <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default btn-lg logged-in" id="myBtn2"><span class="glyphicon glyphicon-user"></span> Sign Up</button>
            <button type="button" class="btn btn-default btn-lg logged-in" id="myBtn"><span class="glyphicon glyphicon-log-in" ></span> Login</button>
            <div class="login-func">
            <button type="button" class="btn btn-default btn-lg " id="addprod"><span class="glyphicon glyphicon-plus"></span> Add products</button>
            <button type="button" class="btn btn-default btn-lg " ><span class="glyphicon glyphicon-log-out"></span> Log Out</button></div>
          </ul>
        </div></div>
      </nav>
      <!-- Modal Sign In -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="login-form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
              <input type="email" class="form-control" id="usrname" placeholder="Enter email" min="5" required>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password" required minlength="8">
            </div>
          
              <button type="submit" class="btn btn-succes btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div></div></div>
      <!-- Modal Sign Up -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="signup-form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email</label>
              <input type="email" class="form-control" id="usrname" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password" required minlength="8">
            </div>
            <!--<div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-tag"></span> Role</label>
              <input type="text" class="form-control" id="usrname" placeholder="admin or seller" min="5" required>
            </div>-->
            <div class="checkbox">
              <label><input type="checkbox" value="" >Admin</label>
            </div>
            <button type="submit" class="btn btn-succes btn-block"><span class="glyphicon glyphicon-off" ></span> Sign Up</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default pull-left" data-dismiss="modal" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Already a member?</p> <p class="modal fade" id="myModal" role="dialog"><a>Sign In</a></p>
        </div>
      </div></div></div>

      <!--Add Products Modal-->
      <div class="modal fade" id="myModalprod" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-plus"></span> Add Products</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form" id="prod-form" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-pencil"></span> Name</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter name" name="name"required>
                </div>
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-euro"></span> Price</label>
                  <input type="number" class="form-control" id="usrname" placeholder="Enter price" name="price"required>
                </div>
                <div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-paperclip"></span> Add Photo</label>
                  <input type="file" class="form-control" id="usrname" placeholder="Add photo" name="photo">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Description</label>
                  <input type="text" class="form-control" id="psw" placeholder="Enter description" name="description">
                </div>
                <!--<div class="form-group">
                  <label for="usrname"><span class="glyphicon glyphicon-tag"></span> Role</label>
                  <input type="text" class="form-control" id="usrname" placeholder="admin or seller" min="5" required>
                </div>-->
                <button type="submit" class="btn btn-succes btn-block" id="add-prod" onclick="myFunction()"><span class="glyphicon glyphicon-off" ></span> Add to Products</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default pull-left" data-dismiss="modal" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
          </div></div></div>
      <!--  Product Cards-->
            <div class="content">
                <div class="container">
                    <div class="row card-data-js">
                        <!--
                          Content from server goes here -->

                    </div>
                </div>
            </div>
     
     <script src="script.js"></script>
                
</body>
</html>
